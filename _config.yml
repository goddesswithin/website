# This file controls the settings of the whole site.
# Things you change here can affect the entire site.

title: Goddess Within
description: >- 
  Celebrating the Female Divine

# URL settings
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://goddesswithin.github.io/website" # the base hostname & protocol for your site, e.g. http://example.com

theme: type-on-strap

permalink: /:categories/:title:output_ext

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "page"

# Exclude some stuff from the actual website
exclue:
  - .gitignore
  - Gemfile
  - Gemfile.lock
  - README.md
