<div style="display:flex;flex-direction:row;width:100%;justify-content:space-evenly" class="navlinks-container">
{% for navlink in site.data.navlinks %}
<div class="navlink">
<a href="{{ navlink.url }}" title="{{ navlink.title }}">
    <img style="max-width:150pt;box-sizing:content-box;" src="images/{{ navlink.image }}.jpeg" />
</a>
</div>
{% endfor %}
</div>
